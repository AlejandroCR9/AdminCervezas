
{% for marca in marcas %}
    <tr>
        <td>{{ marca.pk }}</td>
        <td>{{ marca.marca }}</td>
        <td style="width: 150px">
          <button type="button" 
                  class="btn btn-warning btn-sm js-edit-marca"
                  data-url="{% url 'marcas_edit' marca.pk %}">
                  Editar
        </button>
          <button type="button"
                  class="btn btn-danger btn-sm js-delete-marca"
                  data-url="{% url 'marcas_delete' marca.pk %}">
                  Borrar
          </button>
        </td>
    </tr>
{% empty %}
    <tr>
        <td colspan="8" class="text-center bg-warning">No hay marcas</td>
    </tr>
{% endfor %}
