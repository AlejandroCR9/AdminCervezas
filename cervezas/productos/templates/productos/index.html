{% extends 'base.html' %}

{% load static %}

{% block javascript %}
    <script src="{% static 'productos/js/productos.js' %}"></script>
{% endblock %}

{% block content %}
<main>
    <div class="container py-4">
        <header class="pb-3 mb-4 border-bottom">
            <a href="/" class="d-flex align-items-center text-dark text-decoration-none">
            <span class="fs-4">Productos</span>
            </a>
        </header>
        {% if canadd %}
            <div class="alert alert-info alert-dismissible fade show" role="alert">
                Agrega Marcas y Presentaciones para poder agregar Productos.
                <button type="button" class="btn-close" 
                        data-bs-dismiss="alert" aria-label="Close">
                </button>
            </div>                            
        {% endif %}
        <div id="alert"></div>
        
        <div class="p-3 mb-4 bg-light rounded-3">
                <div class="container-fluid py-2">
                    <div class="row justify-content-end">
                        <div class="col-2 p-2">

                            <button 
                                type="button" 
                                class="btn btn-primary js-create-producto {{canadd}}"
                                data-url="{% url 'productos_create' %}">
                                Agregar
                            </button>
                        </div>
                    </div>
                    <div class="row">
                        <table class="table" id="productos-table">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Marca</th>
                                    <th>Presentaci√≥n</th>
                                    <th>Precio</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody>
                                {% include 'productos/productos_list.html' %}
                            </tbody>
                        </table>
                    </div>  
                    
                </div>
        </div>
  
      <footer class="pt-3 mt-4 text-muted border-top">
        &copy; 2021
      </footer>
    </div>
</main>

<div class="modal fade" data-bs-backdrop="static" id="modal-acciones" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">

        </div>
    </div>
</div>

{% endblock %}
